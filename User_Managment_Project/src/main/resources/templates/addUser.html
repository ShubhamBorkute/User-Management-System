<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
        p {
            color: red;
            font-size: 0.85rem;
            margin: 5px 0 0;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #007bff;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Management System</h1>

    <form th:action="@{/addUsers}" th:object="${user}" method="POST">
        <input th:field="*{user_id}" type="hidden"/>

        <div class="form-group mb-3">
            <label for="firstName">Enter First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name" required/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="lastName">Enter Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name" required/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="phoneNo">Enter Phone Number</label>
            <input type="number" class="form-control" th:field="*{phoneNo}" id="phoneNo" placeholder="Phone Number" required/>
            <p th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="email">Enter Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="address">Enter Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address" required/>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
