<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #a59c9c6b;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
        table {
            margin: 30px auto;
            max-width: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
        }
        .btn {
            border-radius: 50px;
        }
        .no-records {
            text-align: center;
            color: #6c757d;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
  </head>
  <body>

    <div class="container">
      <div th:if="${msg}" class="alert alert-info text-center" th:text="${msg}"></div>
      
      <h1>All User Details</h1>

      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>UserID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Address</th>
            <th colspan="2" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${users}">
            <td th:text="${u.user_id}"></td>
            <td th:text="${u.firstName}"></td>
            <td th:text="${u.lastName}"></td>
            <td th:text="${u.phoneNo}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.address}"></td>
            <td><a th:href="@{/editUser/{uid}(uid=${u.user_id})}" class="btn btn-warning"><i class="bi bi-pencil"></i></a></td>
            <td><a th:href="@{/deleteUser/{uid}(uid=${u.user_id})}" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
          </tr>
          <tr th:if="${users.isEmpty()}">
            <td colspan="8" class="no-records">No Records Found</td>
          </tr>
        </tbody>
      </table>

      <div class="home-link">
        <a href="adminHome"><i class="bi bi-house-door-fill"></i> Home</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
